<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Derivada paso a paso - Forma larga</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      padding: 40px;
      margin: 0;
    }
    .contenedor {
      background-color: white;
      padding: 40px;
      max-width: 900px;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 32px;
      margin-bottom: 30px;
    }
    input, button {
      font-size: 18px;
      padding: 12px;
      margin: 10px 0;
    }
    input {
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      padding: 12px 24px;
    }
    .paso {
      background-color: #f8f9fa;
      border-left: 6px solid #2c3e50;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      font-size: 16px;
    }
    .error {
      color: red;
    }
    #grafico {
      margin-top: 40px;
    }
    code {
      background: #eef;
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Derivada por la definici√≥n</h1>
    <p>Escribe una funci√≥n <strong>f(x)</strong> (ej: <code>x^2 + 3x</code>):</p>
    <input type="text" id="funcion" placeholder="Ejemplo: x^2 + 3x">
    <button onclick="calcularDerivada()">Calcular paso a paso</button>
    <div id="resultado"></div>
    <div id="grafico"></div>
  </div>

  <script>
    function calcularDerivada() {
      const entrada = document.getElementById("funcion").value.trim();
      const resultado = document.getElementById("resultado");
      const grafico = document.getElementById("grafico");
      resultado.innerHTML = "";
      grafico.innerHTML = "";

      if (!entrada) {
        resultado.innerHTML = '<div class="paso error">‚ö†Ô∏è Ingresa una funci√≥n v√°lida.</div>';
        return;
      }

      try {
        const fx = math.parse(entrada);
        const fx_str = fx.toString();

        // f(x + h)
        const fxh = fx.transform(node =>
          node.isSymbolNode && node.name === "x"
            ? math.parse("(x + h)")
            : node
        );
        const fxh_str = fxh.toString();

        // f(x + h) - f(x)
        const diferencia = math.simplify(`(${fxh_str}) - (${fx_str})`);
        const diferencia_str = diferencia.toString();

        // (f(x+h) - f(x)) / h
        const cociente = math.simplify(`(${diferencia_str}) / h`);
        const cociente_str = cociente.toString();

        // Derivada final
        const derivada = math.derivative(entrada, 'x');
        const derivada_str = derivada.toString();

        // Mostrar paso a paso
        resultado.innerHTML += `<div class="paso">üìò <strong>1. Definici√≥n formal:</strong><br>f'(x) = lim(h ‚Üí 0) [f(x + h) - f(x)] / h</div>`;
        resultado.innerHTML += `<div class="paso">‚úèÔ∏è <strong>2. Escribimos f(x):</strong><br>f(x) = <code>${fx_str}</code></div>`;
        resultado.innerHTML += `<div class="paso">üîÅ <strong>3. Calculamos f(x + h):</strong><br>f(x + h) = <code>${fxh_str}</code></div>`;
        resultado.innerHTML += `<div class="paso">‚ûñ <strong>4. Restamos f(x + h) - f(x):</strong><br><code>${fxh_str} - (${fx_str}) = ${diferencia_str}</code></div>`;
        resultado.innerHTML += `<div class="paso">‚ûó <strong>5. Dividimos entre h:</strong><br><code>[${diferencia_str}] / h = ${cociente_str}</code></div>`;
        resultado.innerHTML += `<div class="paso">üìâ <strong>6. Aplicamos el l√≠mite:</strong><br>f'(x) = <code>${derivada_str}</code> ‚úÖ</div>`;

        // Graficar f(x) y f'(x)
        const f = math.compile(entrada);
        const df = derivada.compile();
        const x_vals = math.range(-10, 10, 0.2).toArray();
        const y_vals_f = x_vals.map(x => f.evaluate({ x }));
        const y_vals_df = x_vals.map(x => df.evaluate({ x }));

        const trazas = [
          {
            x: x_vals,
            y: y_vals_f,
            type: "scatter",
            mode: "lines",
            name: "f(x)",
            line: { width: 3 }
          },
          {
            x: x_vals,
            y: y_vals_df,
            type: "scatter",
            mode: "lines",
            name: "f'(x)",
            line: { dash: "dot", width: 3 }
          }
        ];
        const layout = {
          title: "Gr√°fico de f(x) y su derivada f'(x)",
          xaxis: { title: "x" },
          yaxis: { title: "y" }
        };

        Plotly.newPlot("grafico", trazas, layout);

      } catch (e) {
        resultado.innerHTML = `<div class="paso error">‚ùå Error al interpretar la funci√≥n. Aseg√∫rate de usar solo <strong>x</strong> y escribir la funci√≥n correctamente.</div>`;
      }
    }
  </script>
</body>
</html>
