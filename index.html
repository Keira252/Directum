<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Rango y Dominio</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      color: #333;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    label, input, button {
      width: 100%;
      display: block;
      margin-bottom: 15px;
      font-size: 16px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .output {
      margin-top: 20px;
      font-weight: bold;
    }

    #graph {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Rango y Dominio</h1>
  <div class="container">
    <label for="funcion">Escribe una funci칩n en x (por ejemplo: sin(x), x^2, 1/x):</label>
    <input type="text" id="funcion" placeholder="Ej: x^2 + 3">
    <button onclick="calcular()">Calcular</button>
    <div class="output" id="resultado"></div>
    <div id="graph"></div>
  </div>

  <script>
    function calcular() {
      const expr = document.getElementById("funcion").value;
      const resultado = document.getElementById("resultado");
      const x_vals = [];
      const y_vals = [];
      const scope = {};

      let minX = -10, maxX = 10, step = 0.1;

      try {
        const compiled = math.compile(expr);

        for (let x = minX; x <= maxX; x += step) {
          scope.x = x;
          let y = compiled.evaluate(scope);
          if (isFinite(y)) {
            x_vals.push(x);
            y_vals.push(y);
          }
        }

        // Calcular dominio y rango aproximados
        const dominio = `[${x_vals[0].toFixed(2)} , ${x_vals[x_vals.length - 1].toFixed(2)}]`;
        const minY = Math.min(...y_vals).toFixed(2);
        const maxY = Math.max(...y_vals).toFixed(2);
        const rango = `[${minY} , ${maxY}]`;

        resultado.innerHTML = `
          <p>游늷 <strong>Dominio (aprox.):</strong> ${dominio}</p>
          <p>游늷 <strong>Rango (aprox.):</strong> ${rango}</p>
        `;

        // Dibujar gr치fica
        const trace = {
          x: x_vals,
          y: y_vals,
          type: 'scatter',
          mode: 'lines',
          line: { color: '#007bff' }
        };

        Plotly.newPlot('graph', [trace], {
          title: `Gr치fica de: y = ${expr}`,
          xaxis: { title: 'x' },
          yaxis: { title: 'y' },
        });

      } catch (err) {
        resultado.innerHTML = `<p style="color: red;">丘멆잺 Error en la funci칩n: ${err.message}</p>`;
        document.getElementById("graph").innerHTML = "";
      }
    }
  </script>
</body>
</html>
